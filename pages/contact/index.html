<h1>You want to get in touch?</h1>

<main>
  <p>Ok let's stop the scroll frenzy here. Feel free to contact me if you need more info and I will reply to you as soon as possible.</p>
  <form action="https://formspree.io/f/xayllbln" method="POST">
      <label>
          Your name:
          <input type="text" name="name">
      </label>
      <label>
          Your email:
          <input type="email" name="_replyto" required>
          <span>Your email will never be shared with anybody. I will only use it for the purpose of replying to you.</span>
      </label>
      <label>
          Subject:
          <input type="text" name="_subject">
      </label>
      <label>
          Your message:
          <textarea name="message" required></textarea>
      </label>
      <button type="submit">Send</button>
  </form>
</main>
